<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Mixer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Fashion Mixer</h1>
    <input id="search-bar" type="text" placeholder="Search for fashion items...">
    <button id="search-button">Search</button>
    <select id="category-filter">
      <option value="">All Categories</option>
      <option value="dress">Dress</option>
      <option value="shirt">Shirt</option>
      <option value="jeans">Jeans</option>
    </select>
  </header>

  <main>
    <section id="image-gallery">
    </section>

    <section id="selected-items">
      <h2>Your Outfit</h2>
    </section>

    <section id="suggestions">
      <h2>Suggested Outfits</h2>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>ðŸ’• Created with love by Fashion Mixer Team ðŸ’•</p>
      <ul class="social-media">
        <li><a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="instagram-icon.png" alt="Instagram"></a></li>
        <li><a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="twitter-icon.png" alt="Twitter"></a></li>
        <li><a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="facebook-icon.png" alt="Facebook"></a></li>
      </ul>
      <p>Contact us at: <a href="mailto:support@fashionmixer.com">support@fashionmixer.com</a></p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
