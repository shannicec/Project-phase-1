<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Mixer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fashion Mixer</h1>
    <input type="text" id="searchBar" placeholder="Search for fashion items...">
    <button id="searchButton">Search</button>
  </header>

  <main>
    <section id="imageGrid" class="grid">
    </section>

    <section id="yourOutfit">
      <h2>Your Outfit</h2>
      <div id="selectedItems" class="grid">
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
