<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Mixer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Fashion Mixer</h1>
        <input type="text" id="searchBar" placeholder="Search for fashion images...">
        <button id="searchButton">Search</button>
    </header>
    <main>
        <section id="imageGrid">
            <h2>Fashion Gallery</h2>
        </section>
        <section id="selectedItems">
            <h2>Your Outfit</h2>
            <p>Select images to add to your outfit.</p>
        </section>
    </main>
    <footer>
        <p>Created with ❤️ by Fashion Lovers</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
